<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Formulário de Registro</h2>
            </div>

            <div class="row clearfix">
                <div>
                    <form onsubmit="return validateForm()">
                        <div class="input_field">
                            <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            <input type="email" name="email" placeholder="E-mail" required>
                        </div>

                        <div class="input_field">
                            <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input type="password" id="password" placeholder="Senha" required oninput="validatePassword()">
                        </div>
                        <p id="password-error" class="error-message">A senha deve ter entre 6 e 8 caracteres e conter pelo menos uma letra e um número.</p>

                        <div class="input_field">
                            <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input type="password" id="confirm-password" placeholder="Confirme sua senha" required oninput="validatePassword()">
                        </div>
                        <p id="confirm-password-error" class="error-message">As senhas não coincidem.</p>

                        <div class="row clearfix">
                            <div class="col_half">
                                <div class="input_field">
                                    <span><i class="fa fa-user" aria-hidden="true"></i></span>
                                    <input type="text" name="name" placeholder="Nome" required>
                                </div>
                            </div>
                            <div class="col_half">
                                <div class="input_field">
                                    <span><i class="fa fa-user" aria-hidden="true"></i></span>
                                    <input type="text" name="lastname" placeholder="Sobrenome" required>
                                </div>
                            </div>
                        </div>

                        <div class="input_field radio_option">
                            <input type="radio" name="radiogroup1" id="rd1">
                            <label for="rd1">Masculino</label>
                            <input type="radio" name="radiogroup1" id="rd2">
                            <label for="rd2">Feminino</label>
                            <input type="radio" name="radiogroup1" id="rd3">
                            <label for="rd3">Não Binário</label>
                            <input type="radio" name="radiogroup1" id="rd4">
                            <label for="rd4">Prefiro não informar</label>
                        </div>

                        <div class="input_field select_option">
                            <select name="country" id="selectCountry">
                                <option value="" disabled selected>Selecione um país</option>
                            </select>
                        </div>

                        <div class="input_field checkbox_option">
                            <input type="checkbox" id="cb1" required>
                            <label for="cb1">Eu concordo com os termos e condições</label>
                        </div>

                        <div class="input_field checkbox_option">
                            <input type="checkbox" id="cb2">
                            <label for="cb2">Desejo receber a newsletter</label>
                        </div>

                        <input class="button" type="submit" value="Registrar" id="register-btn" disabled>

                        <div class="extraLinks">
                            <a class="customLink" href="login.html">Já tem uma conta? Faça login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <p class="credit">Brain Tutor por <a target="_blank" href="#">Giovana Miyuki & Natália Vasques</a></p>

    <script src="country.js"></script>
    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const errorMsg = document.getElementById("password-error");
            const confirmErrorMsg = document.getElementById("confirm-password-error");
            const registerBtn = document.getElementById("register-btn");

            // Regex: de 6 a 8 caracteres, pelo menos uma letra e um número
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,8}$/;

            let isValid = true;

            if (!passwordRegex.test(password)) {
                errorMsg.style.display = "block";
                isValid = false;
            } else {
                errorMsg.style.display = "none";
            }

            if (confirmPassword !== "" && confirmPassword !== password) {
                confirmErrorMsg.style.display = "block";
                isValid = false;
            } else {
                confirmErrorMsg.style.display = "none";
            }

            registerBtn.disabled = !isValid;
        }

        function validateForm() {
            return !document.getElementById("register-btn").disabled;
        }
    </script>
</body>
</html>
